<!DOCTYPE html>
<html>
  <head>
    <title>Platformer Game</title>
    <style>
      #game {
        width: 500px;
        height: 500px;
        background-color: #000000;
        position: relative;
      }
      #player {
        width: 50px;
        height: 50px;
        background-color: #ff0000;
        position: absolute;
        bottom: 0;
        left: 0;
      }
      .platform {
        width: 100px;
        height: 20px;
        background-color: #ffffff;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Platformer Game</h1>
    <div id="game">
      <div id="player"></div>
      <div class="platform" style="bottom: 100px; left: 200px;"></div>
      <div class="platform" style="bottom: 200px; left: 350px;"></div>
      <div class="platform" style="bottom: 300px; left: 100px;"></div>
    </div>
    
    <script>
      const player = document.getElementById("player");
      let playerX = 0;
      let playerY = 0;
      const platforms = document.querySelectorAll(".platform");
      let isJumping = false;
      let jumpHeight = 0;
      const keys = {};
       
      function update() {
        // Update player position based on user input
        if (keys.ArrowLeft) {
          playerX -= 5;
        }
        if (keys.ArrowRight) {
          playerX += 5;
        }
        if (keys.ArrowUp && !isJumping) {
          isJumping = true;
          jumpHeight = 60;
        }
        
        // Apply gravity to player
        if (playerY > 0 || isJumping) {
          playerY -= 5;
        }
        
        // Check for collisions between player and platforms
        for (let i = 0; i < platforms.length; i++) {
          const platform = platforms[i];
          if (playerX + 50 > platform.offsetLeft && 
              playerX < platform.offsetLeft + 100 && 
              playerY === platform.offsetTop + 20) {
            isJumping = false;
            jumpHeight = 0;
            playerY += 5;
          }
        }
        
        // Update player position on screen
        player.style.left = playerX + "px";
        player.style.bottom = playerY + "px";
        
        // Update jump height
        if (isJumping) {
          playerY += jumpHeight / 10;
          jumpHeight -= 6;
        }
      }
      
      // Set up keyboard input handling
      document.addEventListener("keydown", e => {
        keys[e.code] = true;
      });
      document.addEventListener("keyup", e => {
        keys[e.code] = false;
      });
      
      // Set up game loop
      setInterval(update, 1000/60);
    </script>
  </body>
</html>
